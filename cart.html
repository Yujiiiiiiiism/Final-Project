<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Order</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Make Order</h1>
        <div class="cart">
            <div class="cart-header">
                <a href="index.html"><button class="poc">Home</button></a>
                <button id="clear-cart">Clear Cart</button>
                <a href="checkout.html"><button class="poc">Proceed to Checkout</button></a>
                
            </div>
            <div class="cart-items">
                <!-- Cart items will be added here dynamically -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="total-price">0.00</span></h3>
            </div>
        </div>
        <div class="products">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Pixel Universe" data-price="120.99">
                <img src="p1.jpg" class="img" alt="Burger 1">
                <h3>Pixel Universe</h3>
                <p>Price: $120.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Morse Code" data-price="120.99">
                <img src="p2.jpg" class="img" alt="Burger 2">
                <h3>Morse Code</h3>
                <p>Price: $120.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Keychron Grey" data-price="89.99">
                <img src="p3.jpg" class="img" alt="Burger 3">
                <h3>Keychron Grey</h3>
                <p>Price: $89.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

        </div>
    </div>
    <script src="js2.js"></script>
</body>
</html>
