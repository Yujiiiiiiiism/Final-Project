<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <section class="checkout-form">
        <a href="index.html"><button class="btn">Home</button></a>
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Mode of Payment</label>
                <select type="text" id="cardNumber" name="cardNumber" required>
                    <option value="b1" data-price="49.87">Cash On Delivery</option>
                    <option value="b2" data-price="49.87">Gcash</option>
                    <option value="b3" data-price="34.40">Paymaya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cvv">Additional Message</label>
                <input type="text" id="cvv" name="cvv">
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </section>

    <script src="js3.js"></script>
</body>
</html>
